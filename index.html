<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oluwabusayo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="username">
        <h1 data-testid="slackUserName"></h1>
      </div>
      <div class="picture">
        <img
          src="./utils/me.jpg"
          data-testid="slackDisplayImage"
          alt="Olawumi Oluwabusayo"
        />
      </div>
      <div class="currentDay">
        <p data-testid="currentDayOfTheWeek"></p>
      </div>
      <div class="utcTime">
        <p data-testid="currentUTCTime"></p>
      </div>
      <div class="track">
        <p data-testid="myTrack">Frontend track</p>
      </div>
      <div class="github">
        <a
          href="https://github.com/busayolawumi/oluwabusayo1.git"
          target="_blank"
          data-testid="githubURL"
          >Github</a
        >
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
